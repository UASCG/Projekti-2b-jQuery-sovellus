<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tehtävät</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg bg-light">
        <div id="headerDiv" class="container-fluid text-break">
            <h1>Tehtäväluettelo</h1>
            <div class="input-group mb-3 container-fluid text-break">
            <button type="button" class="btn btn-outline-secondary" id="newTaskInput">Lisää</button>
            <p class="counter screen-only" aria-hidden="true">100 merkkiä jäljellä.</p>
            <input type="text" class="counted input-group mb-3" minlength="1" maxlength="100" id="taskInput" placeholder="Lisää tehtävä..."> <!-- Adds task to list below. -->
            <button type="button" class="btn btn-outline-secondary" id="clearStorage">Poista kaikki</button>
            </div>
            <!-- Deletes all stored data from localStorage. -->
        </div>
        <div class="container-fluid list-group">
            <p id="loadTaskMessage"></p> <!-- Displays loading messages & number of current tasks. -->
            <p id="addTaskMessage"></p> <!-- Displays help & error messages. -->
        </div>
    </nav>
    <ul id="taskList">
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
